version: '3'

services:
  consul-server:
    image: "consul:1.14"
#    ports:
#      - "8500:8500"
    environment:
      CONSUL_LOCAL_CONFIG: '{"datacenter": "fabos", "domain": ".fabos", "bind_addr": "0.0.0.0", "retry_join": ["0.0.0.0"], "acl":{"enabled": true, "default_policy": "deny", "down_policy": "extend-cache", "enable_token_persistence": true, "enable_token_replication": true, "tokens":{"initial_management": "myroot"}}}'

  consul-client:
    image: "consul:1.14"
#    ports:
#      - "9500:8500"
    environment:
      CONSUL_LOCAL_CONFIG: '{"datacenter": "fabos", "domain": ".fabos", "server": false, "bind_addr": "0.0.0.0", "enable_script_checks": true, "node_id": "79e4fb43-8233-4d07-868a-928d521063f3", "node_name": "test-node", "leave_on_terminate": false, "retry_join": ["consul-server"], "acl":{"enabled": true, "default_policy": "deny", "down_policy": "extend-cache", "enable_token_persistence": true, "enable_token_replication": true, "tokens":{"initial_management": "myrootclient"}}}'
