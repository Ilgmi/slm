version: '3'

services:

  aas-broker:
    image: ghcr.io/eclipse-slm/aas/broker:1.6
    build: ../../src/aas-broker

  aas-gui:
    image: ghcr.io/eclipse-slm/aas/gui:v230703
    build: ../../src/aas-gui

  awx-task:
    image: ghcr.io/eclipse-slm/awx/awx-task:22.7.0
    build: ../../src/awx/awx-task
    environment:
      - AWX_TAG=22.7.0

  awx-web-no-jwt:
    image: ghcr.io/eclipse-slm/awx/awx-web-no-jwt:${AWX_VERSION}
    build: ../../src/awx/awx-web-no-jwt

  awx-postgres:
    image: ghcr.io/eclipse-slm/awx/awx-postgres:12-awx-22.7.0
    build: ../../src/awx/awx-postgres

  keycloak:
    image: ghcr.io/eclipse-slm/keycloak:19.0.2
    build: ../../src/keycloak/keycloak

  vault:
    image: ghcr.io/eclipse-slm/vault:1.11.3
    build: ../../src/vault

  config-exporter:
    image: ghcr.io/eclipse-slm/slm/config-exporter:1.4.0-snapshot
    build: ../../src/config-exporter

  prometheus:
    image: ghcr.io/eclipse-slm/monitoring-prometheus:1.4.0-snapshot
    build: ../../src/prometheus


